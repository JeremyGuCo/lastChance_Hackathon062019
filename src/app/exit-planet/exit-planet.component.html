<div class="col-lg-12 col-xm-12" [ngClass]="(space === true) ? 'space' : (propulsion == true) ? 'propulsion' : 'space2'"
    (click)="continue()">
    <div [ngClass]="(planet == true) ? 'planet' : 'no-planet'">
        <div class="cockpit">
            <div class="player">
            </div>
            <div class="eject nes-pointer" routerLink="/game-over"></div>
            <audio src="../../assets/sounds/ambiance.wav" autoplay></audio>
            <img src="assets/bubbleDialogs/dialog1.gif" class="dialog1" [hidden]="!dialog1">
            <img src="assets/bubbleDialogs/dialog2.gif" class="dialog2" [hidden]="!dialog2">
            <img src="assets/bubbleDialogs/dialog3.gif" class="dialog3" [hidden]="!dialog3">
            <img src="assets/bubbleDialogs/dialog4.gif" class="dialog4" [hidden]="!dialog4">
            <img src="assets/bubbleDialogs/dialog5.gif" class="dialog5" [hidden]="!dialog5">
            <img src="assets/bubbleDialogs/dialog6.gif" class="dialog6" [hidden]="!dialog6">
            <img src="assets/bubbleDialogs/dialog7.gif" class="dialog7" [hidden]="!dialog7">
            <img src="assets/bubbleDialogs/dialog8.gif" class="dialog8" [hidden]="!dialog8">
            <img src="assets/bubbleDialogs/dialog9.gif" class="dialog9" [hidden]="!dialog9">
            <img src="assets/bubbleDialogs/dialog10.gif" class="dialog10" [hidden]="!dialog10">
            <img src="assets/bubbleDialogs/dialog11.gif" class="dialog11" [hidden]="!dialog11">
            <button routerLink="/arrive" class="passer">{{continuer}}</button>
        </div>
    </div>
</div>
